<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <title>Audio Marker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <script src="./wavesurfer.js"></script>
    <script src="./audioControlSection.js"></script>
    <script src="./scriptSection.js"></script>
  </head>
  <body">

    <form action="#" name="player">
      <input type="file" id="mediaFile"  /><br/>
      <input type="button" id="playButton" value="Play" onclick="playPause();"/>
      <input type="button" id="rewind1Button" value="Rewind 1 sec." onclick="rewind1second();"/>
      <input type="button" value="Go to:" onclick="goto();"/>
      <input type="text" id="secondsFromStart" size="5" value="0"/>
      <input type="button" value="Zoom In" onclick="zoomIn();"/>
      <input type="button" id="zoBtn" value="Zoom Out" disabled onclick="zoomOut();"/>
      <select id="speedSelector" onchange="speedController(this.value);">
        <option>0.25</option>
        <option>0.50</option>
        <option>0.75</option>
        <option selected="true">1.00</option>
        <option>1.25</option>
        <option>1.50</option>
        <option>1.75</option>
        <option>2.00</option>
      </select>
      <input type="button" value="Clear logging area" onclick="clearLoggingArea();"/>
      <br/>
      <input type="button" id="markStartButton" value="Mark as Start" onclick="markStart();"/>
      <input type="button" id="markStopBurton" value="Mark as Stop" onclick="markStop();"/>
      <input type="file" id="imgfile"/>
      <div id="confcanvas"><canvas height="20"><canvas></div>
    <br/>
    <input id="startField" size="8" disabled style="text-align:right"/>
    <input id="stopField" size="8" disabled style="text-align:right"/>
    <input id="expField" size="80"/>
    <input id="registerButton" type="button" value="Register" onclick="register();">
    </form>

    <div id="waveform"></div>
    <input id="timerField" size="8" disabled style="text-align:right"/>
    <a id="osf" href="#" download="timeStamped.json" onclick="outputFile();">ログファイル出力</a>
    <span id="temparea"></span>
    <br/>
    <div id="loggingArea"></div>

<script type="text/javascript" src="./AudioMarker3.js"></script>
</body>
</html>
